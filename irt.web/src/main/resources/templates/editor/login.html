<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IRT Editor LogIn</title>
    <link rel="stylesheet" href="../../static/css/editor/login.css" th:href="@{'/css/editor/login.css'}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" th:replace="home :: bsCSS">
</head>
<body>
	<div class="container text-center h-100">
		<h1>Please Log In</h1>
		<div class="row h-50">
			<div class="col align-self-center">
				<form class="h-100" th:action="@{/login}" method="post">
					<div class="form-floating mb-3">
						<input class="form-control" type="text" id="username" name="username" placeholder="Username"/>
						<label for="username">Username</label>
					</div>
					<div class="form-floating mb-3">
						<input class="form-control" type="password" id="password" name="password" placeholder="Password"/>
						<label for="password">Password</label>
					</div>
					<input class="form-control" type="submit" value="Log in" />
				</form>
			</div>
		</div>
	</div>

<th:block th:replace="home :: javascript">
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</th:block>
</body>
</html>
